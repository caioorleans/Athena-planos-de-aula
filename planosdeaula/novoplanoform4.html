    <script>
        var ddc = document.getElementById("demais-dados-container");
        var urlString = window.location.href;
        var url = new URL(urlString);
        var ano = url.searchParams.get("ano");
        var plataforma = url.searchParams.get("plataforma");
        var disciplina = url.searchParams.get("disciplina");
        var descritores = url.searchParams.getAll("descritor");
        var recursos = url.searchParams.getAll("recurso");

        function deuCerto(){
            alert("Plano de aula criado!");
            window.location.href = "buscasimples.html";
        }

        function gerarPlanoFormulario() {
            var planoFormulario = new Object();
            planoFormulario.id = 0;
            planoFormulario.titulo = document.querySelector("#titulo").value;
            planoFormulario.autor = document.querySelector("#autor").value;
            planoFormulario.ano = parseInt(ano);
            planoFormulario.conteudo = document.querySelector("#conteudo").value;
            planoFormulario.plataforma = plataforma;
            planoFormulario.idDisciplina = parseInt(disciplina);
            planoFormulario.idDescritores = descritores;

            var recursosArray = [];

            for (i = 0; i < recursos.length; i++) {
                var idRecursos = new Object();
                idRecursos.recursoId = parseInt(recursos[i]);
                idRecursos.recursoPlataforma = plataforma;

                recursosArray.push(idRecursos);
            }

            planoFormulario.idRecursos = recursosArray;

            return planoFormulario
        }

        function enviarForm() {
            console.log(gerarPlanoFormulario());
            fetch(BASE_URL+"/planosDeAula/salvar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=UTF-8",
                },
                body: JSON.stringify(gerarPlanoFormulario()),
            })
                .then((response) => response.json())
                .then((data) => {
                    deuCerto();
                    console.log("Success:", data);
                })
                .catch((err) => {
                    deuCerto();
                    console.error("Error:", err);
                });
        }

        let signupForm = document.getElementById('plano-form');
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            enviarForm();
        });
    </script>
